<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="photos.css" />
</head>

<body>
  <div class="container" id="select-container">
    <select class="form-select form-select-lg" aria-label="Default select example" id="photo-select"
      onchange="loadPhotos()">
      <option selected>Select Photo Category</option>
      <option value="Liftoff">Liftoff</option>
      <option value="Galaxies">Galaxies</option>
      <option value="Planets">Planets</option>
      <option value="BlackHoles">Black Holes</option>
    </select>
  </div>

  <div class="container" id="photo-container">
  </div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="photos.js"></script>
</body>

</html>
