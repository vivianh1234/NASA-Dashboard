<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="photos.css" />
</head>

<body>
  <div class="container" id="home-container">
    <a class="btn btn-light" href="index.html">Home Dashboard</a>
  </div>
  <div class="container" id="select-container">
    <select class="form-select" aria-label="Default select example" id="photo-select"
      onchange="loadPhotos()">
      <option selected>Select Photo Category</option>
      <option value="Liftoff">Liftoff</option>
      <option value="Galaxies">Galaxies</option>
      <option value="Planets">Planets</option>
      <option value="BlackHoles">Black Holes</option>
      <option value="Stars">Stars</option>
    </select>
  </div>

  <div class="container" id="photo-container">
      <h2 id="welcome-text">View photos from the NASA Image and Video Library!</h2>
  </div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="photos.js"></script>
</body>

</html>
