<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="mars.css" />
  <title>Mars</title>
</head>

<body onload="initializeContent()">
  <div class="container" id="home-container">
    <a class="btn btn-light" href="home.html">Home Dashboard</a>
  </div>

  <div class="container" id="main-content">
    <div class="row" id="main-row">
      <div class="col-8" id="image-col">
        <div class="container" id="rover-image"></div>
        <div id="camera-name"></div>
      </div>
      <div class="col-4" id="text-col">
        <h1>Mars</h1>
        <button type="button" class="btn btn-light" id="weather-btn" data-toggle="modal" data-target="#exampleModal">
          <img src="img/weather-icon.png" alt="weather" id="weather-icon">
        </button>
        <hr>
        <p>View photos from the Curiosity Rover on Mars! All photos are from the latest day on Mars. The Curiosity Rover
          has several cameras to view photos from.</p>
        <div class="container" id="rover-control"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <!-- from https://getbootstrap.com/docs/4.0/components/modal/ -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Weather on Mars</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <iframe src='https://mars.nasa.gov/layout/embed/image/mslweather/' width='800' height='530'  scrolling='no' frameborder='0'></iframe>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="mars.js"></script>
</body>

</html>
