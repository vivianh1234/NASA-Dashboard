<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="mars.css" />
    <title>Mars</title>
  </head>
  <body onload="initializeContent()">
    <div class="container" id="home-container">
        <a class="btn btn-light" href="home.html">Home Dashboard</a>
    </div>

    <div class="container" id="main-content">
        <div class="row" id="main-row">
            <div class="col-8" id="image-col">
                <div class="container" id="rover-image"></div>
                <div id="camera-name"></div>
            </div>
            <div class="col-4" id="text-col">
                <h1>Mars</h1>
                <hr>
                <p>View photos from the Curiosity Rover on Mars! All photos are from the latest day on Mars. The Curiosity Rover has several cameras to view photos from.</p>
                <div class="container" id="rover-control"></div>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="mars.js"></script>
  </body>
</html>
